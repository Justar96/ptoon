name: Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  test-wheel:
    name: Test Wheel on Python ${{ matrix.python-version }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build wheel
        run: python -m build

      - name: Install wheel
        shell: bash
        run: |
          # Find and install the wheel
          wheel_file=$(ls dist/*.whl | head -n 1)
          pip install "$wheel_file"

      - name: Test basic import
        run: |
          python -c "import ptoon; print('ptoon version:', ptoon.__version__)"

      - name: Test basic functionality
        run: |
          python -c "import ptoon; data={'x':1,'y':[1,2,3]}; encoded=ptoon.encode(data); decoded=ptoon.decode(encoded); assert decoded==data, 'Roundtrip failed'; print('Basic functionality: OK')"

      - name: Test type exports
        run: |
          python -c "from ptoon import JsonValue, JsonObject, JsonArray, EncodeOptions, DecodeOptions; print('Type exports: OK')"

      - name: Install with benchmark extra
        shell: bash
        run: |
          wheel_file=$(ls dist/*.whl | head -n 1)
          pip install "$wheel_file[benchmark]"

      - name: Test token utilities
        run: |
          python -c "import ptoon; result=ptoon.estimate_savings({'x':[1,2,3]}); assert 'json_tokens' in result; assert 'toon_tokens' in result; print('Token utilities: OK')"

      - name: Run integration test suite
        run: |
          pip install pytest
          pytest test_pypi_integration.py -v

  test-sdist:
    name: Test Source Distribution
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build source distribution
        run: python -m build --sdist

      - name: Install from sdist
        run: |
          sdist_file=$(ls dist/*.tar.gz | head -n 1)
          pip install "$sdist_file"

      - name: Test basic functionality
        run: |
          python -c "import ptoon; data={'test':True}; assert ptoon.decode(ptoon.encode(data))==data; print('Source distribution: OK')"

  verify-package-contents:
    name: Verify Package Contents
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build wheel
        run: python -m build --wheel

      - name: Extract and verify wheel contents
        run: |
          wheel_file=$(ls dist/*.whl | head -n 1)
          unzip -l "$wheel_file" > wheel_contents.txt
          cat wheel_contents.txt
          
          # Verify ptoon package is included
          if ! grep -q "ptoon/__init__.py" wheel_contents.txt; then
            echo "ERROR: ptoon package not found in wheel"
            exit 1
          fi
          
          # Verify py.typed marker is included
          if ! grep -q "ptoon/py.typed" wheel_contents.txt; then
            echo "ERROR: py.typed marker not found in wheel"
            exit 1
          fi
          
          # Verify benchmarks package is NOT included (v0.0.2+)
          if grep -q "benchmarks/" wheel_contents.txt; then
            echo "ERROR: benchmarks package should not be in wheel"
            exit 1
          fi
          
          # Verify no CLI entry points (v0.0.2+)
          if unzip -p "$wheel_file" "*.dist-info/entry_points.txt" 2>/dev/null | grep -q "toon-benchmark"; then
            echo "ERROR: CLI entry points should not be in wheel"
            exit 1
          fi
          
          echo "Package contents verification: OK"

      - name: Upload wheel as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ github.sha }}
          path: dist/*.whl
          retention-days: 7

